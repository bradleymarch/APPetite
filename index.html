<head>
	<title>APPetite.</title>
	<link rel="stylesheet" type="text/css" href="main.css">
	<link href="https://fonts.googleapis.com/css?family=Cabin" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Cabin|Russo+One" rel="stylesheet">

<body>
  <nav class="site-nav">
    <div class="site-branding">
      <span class="logo">
      <a href="https://bradleymarch.github.io/APPetite/" class="home-link">APPetite.</a>
      </span>
      <span class="logo-subtitle">What's in my food?</span>
    </div>
  </nav>

  <section class="view js-home-view overlay-search-bar">
    <h1>APPetite.</h1>

   </form>

   <!-- <h3 class="food-name-title js-food-name-title hidden">SEARCH RESULTS</h3> -->

     <!-- empty ul for search results -->
   </ul>
 </section>
 <section class="view js-details-view hidden overlay">
  <h2 class="food-name-title js-food-name-title"></h2>
  <button class="back-to-search-results js-back-to-search-results back-button js-back-button">Back.</button>
  <ul class="nutrient-details js-nutrient-details">
  </ul>
</section>
